<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fugu</title>

  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <!--- End favicon-->

  <link href="css2?family=Inter:wght@400;500;600&family=Public+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
  <!-- End google font  -->

  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/slick.css">
  <link rel="stylesheet" href="assets/css/magnific-popup.css">
  <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
  <link rel="stylesheet" href="assets/css/icomoon-font.css">


  <!-- Code Editor  -->

  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/app.min.css">
</head>

<body class="light">


  <div class="coming-soon-section">
    <div class="container">
      <div class="coming-soon-column">
        <div class="coming-soon-logo">
          <a href="index.html"><img src="assets/images/logo/logo-black.svg" alt=""></a>
        </div>
        <div class="coming-soon-content">
          <h2>We are coming soon...</h2>
          <p>We are bringing you something amazing. Enter your email to receive a notification email when we launch it.</p>
        </div>
        <div class="fugu-countdown-wrap">
          <div class="fugu-countdown-item">
            <div class="countdown-days">
              <div class="number"></div>
            </div>
            <p>Days</p>
          </div>
          <div class="fugu-countdown-item">
            <div class="countdown-hours">
              <div class="number"></div>
            </div>
            <p>Hours</p>
          </div>
          <div class="fugu-countdown-item">
            <div class="countdown-minutes">
              <div class="number"></div>
            </div>
            <p>Minutes</p>
          </div>
          <div class="fugu-countdown-item">
            <div class="countdown-seconds">
              <div class="number"></div>
            </div>
            <p>Seconds</p>
          </div>
        </div>
        <form action="#">
          <div class="fugu-newsletter">
            <input type="email" placeholder="Enter your email">
            <button type="submit" id="fugu-submit-btn">Get Notified</button>
            <p>We do not share your information with any third party & no spam</p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- End coming soon -->



  <div class="fugu-preloader">
    <div class="fugu-spinner">
      <svg viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="46"></circle>
      </svg>
    </div>
    <div class="fugu-title">loading...</div>
  </div>

  <!-- scripts -->
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/menu/menu.js"></script>
  <script src="assets/js/slick.js"></script>
  <script src="assets/js/isotope.pkgd.min.js"></script>
  <script src="assets/js/jquery.magnific-popup.min.js"></script>
  <script src="assets/js/swiper-bundle.min.js"></script>
  <script src="assets/js/countdown.js"></script>
  <script src="maps/api/js?v=3&key=AIzaSyArZVfNvjnLNwJZlLJKuOiWHZ6vtQzzb1Y"></script>

  <script src="assets/js/app.js"></script>
</body>
</html>
